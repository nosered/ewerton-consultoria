<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog | Artigos</title>
  <meta name="description" content="Ethanol is an Agency and Personal Portfolio Template built with bootstrap 3.3.2. This is created for a cause to support my uncle's campaign. Go and Donate at - https://life.indiegogo.com/fundraisers/medical-support-for-a-filipino-overseas-worker--3/x/10058181">
  <meta name="keywords" content="portfolio, agency, bootstrap theme, mobile responsive, template, personal">
  <meta name="author" content="ThemeForces.Com">
  
  <!-- Favicons
  ================================================== -->
  <link rel="shortcut icon" th:href="@{/blog/images/favicon.ico}" type="image/x-icon">
  <link rel="apple-touch-icon" th:href="@{/blog/images/apple-touch-icon.png}">
  <link rel="apple-touch-icon" sizes="72x72" th:href="@{/blog/images/apple-touch-icon-72x72.png}">
  <link rel="apple-touch-icon" sizes="114x114" th:href="@{/blog/images/apple-touch-icon-114x114.png}">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css"  th:href="@{/blog/stylesheets/bootstrap.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/blog/fonts/font-awesome/css/font-awesome.css}">

  <!-- Stylesheet
  ================================================== -->
  <link rel="stylesheet" type="text/css"  th:href="@{/blog/stylesheets/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/blog/stylesheets/responsive.css}">

  <!-- Google Fonts
  ================================================== -->
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

  <script type="text/javascript" th:src="@{/blog/javascript/modernizr.custom.js}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <!-- NAVBAR
  ================================================== -->
  <nav th:replace="blog/layout/navbar :: navbar"></nav>
  
  <div id="tf-blog" class="blog">
      <div id="blog-post">
          <div class="container">
              <div class="row">
              
              	<!-- CONTENT
  				================================================== -->
              	<div layout:fragment="content"></div>
              	
              	<!-- SIDEBAR
  				================================================== -->
              	<div th:replace="${artigo != null or !#lists.isEmpty(artigos)} ? ~{blog/layout/sidebar :: sidebar} : ~{}"></div>
              	
              </div>
          </div>
      </div>
  </div>

  <!-- FOOTER
  ================================================== -->
  <div th:replace="blog/layout/footer :: footer"></div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/blog/javascript/jquery.1.11.1.js}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script type="text/javascript" th:src="@{/blog/javascript/bootstrap.js}"></script>

  <!-- Javascripts
  ================================================== -->
  <script type="text/javascript" th:src="@{/blog/javascript/main.js}"></script>

</body>
</html>
